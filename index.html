<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <script src="https://kit.fontawesome.com/0a14f41ab7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- <i class="fa-solid fa-paw logo fa-2xl"></i> -->

    <div class="side-bar">
        <div class="logo">
            <h1>We <i class="fa-solid fa-paw fa-2xl"></i> Dogs</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/fr/@hannah15198?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Hannah Lim</a> on <a href="https://unsplash.com/images/animals/dog?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>

    <div class="main-content">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br><br> Sign up <em>now</em> to get started.</p>
        </div>
        <div class="form">
            <p>Let's do this!</p>
            <p>Required fields are marked with <span><strong>*</strong></span></p>
            <form action="" method="post" id="sign-up-form">
                <div>
                    <div>
                        <label for="first-name">First Name<span><strong>*</strong></span></label>
                        <input id="first-name" type="text" name="first-name">
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="email">Email<span><strong>*</strong></span></label>
                        <input id="email" type="email" name="email">
                    </div>

                    <div>
                        <label for="phone-number">Phone Number<span><strong>*</strong></span></label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="password">Password<span><strong>*</strong></span></label>
                        <input id="password" type="password" name="password">
                    </div>

                    <div>
                        <label for="confirm-pswd">Confirm Password<span><strong>*</strong></span></label>
                        <input type="password" id="confirm-pswd" name="confirm-pswd">
                    </div>
                </div>
            </form>
        </div>
        <div>
            <button form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
